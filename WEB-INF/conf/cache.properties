#
# This file contains cache configuration. 
#
class.name=pl.psnc.dlibra.web.comp.cache.CacheManager
use.cache=false
serialization.path=/home/dlibra/dlibra-webapp-data/cache
# If this is set to true webapp will load values
# from server even when serialized cache is present.
force.cache=false
# When true cache would be refreshed (all values would
# be prefetched once again) during shutdown.
refresh.values.at.shutdown=false