<html>
<head>	
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title> Łączna liczba publikacji w bibliotece (2007.08 - 2008.02) </title>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
	<link rel="stylesheet" type="text/css" href="http://dlibra-app:8080/dlibra/../style/common/stat-table.css" />
	<script type="text/javascript" src="http://dlibra-app:8080/dlibra/../style/common/js/jquery-1.2.6.js"></script>
	<script type="text/javascript">
	  $(document).ready(function() {
	    $(".month, .lastmonth").each( function() { 
    		var year = new String(this.id);
    		year = parseInt(year.substring(0,4));
    		if ( (year % 2) == 0 ) 	{
                         $(this).addClass('odd'); 
                }
    		var month = new String(this.id);
                    month = parseInt(month.substring(5));
    		if ( (month % 2 ) == 0 )  
                           $(this).addClass("oddmonth");
	    });
	    $(".year").each( function(i) { 
    		var year = new String(this.id);
    		if ( (year % 2) == 0 ) { 
                   $(this).addClass('odd'); 
   			}
	    });
	  });
	</script>
</head>
<body>
